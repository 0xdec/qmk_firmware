- linux
language:
- c
compiler:
- avr-gcc
env:
  matrix:  
  - KEYBOARD=alps64
  # - KEYBOARD=arrow_pad
  # - KEYBOARD=atomic
  # - KEYBOARD=atreus
  # - KEYBOARD=bantam44
  # - KEYBOARD=clueboard
