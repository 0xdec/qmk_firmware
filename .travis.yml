  # - KEYBOARD=ergodox_ez
  # - KEYBOARD=gh60
  # - KEYBOARD=hhkb
  # - KEYBOARD=jd45
  # - KEYBOARD=kc60
  # - KEYBOARD=phantom
  # - KEYBOARD=planck
  # - KEYBOARD=preonic
  # - KEYBOARD=retro_refit
  # - KEYBOARD=satan
  # - KEYBOARD=sixkeyboard
  global:
  - secure: 
script:
- cd keyboard/$KEYBOARD && make all-keymaps
addons:
  apt:
    packages:
    - avr-libc
    - gcc-avr
    - dfu-programmer
after_success:
  - pwd
  - cd ../..
  - pwd
  - bash util/travis_compiled_push.sh
